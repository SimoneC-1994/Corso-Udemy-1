<!DOCTYPE html>

<html>
    
    <head>
        <title>Todo List</title>
        
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    
    </head>

    <body>
        
        <div id="container">
            
        <!-- Form -->
        <div>
            <form method="post" action="#">
                
                <input type="text" name="todo" id="todo" placeholder="Cosa hai da fare oggi?">
                
            </form>
        </div>
        
        <!-- List -->
        <div>
            
            <ul id="todo-list">
            
                
                <li class="todo">
                    <div>
                         <span></span>
                    </div>
                    
                    <p>Fare Ccolazione</p>
                    
                    <div class="importance level2">!!</div>
                    
                    <a href="#" class="delete">X</a>
                </li>
                
                <li class="todo done">
                    <div>
                         <span></span>
                    </div>
                    
                    <p>Andare a lavoro</p>
                    
                    <div class="importance level3">!!!</div>
                    
                    <a href="#" class="delete">X</a>
                </li>
                
                <li class="todo">
                    <div>
                         <span></span>
                    </div>
                    
                    <p>Studiare</p>
                    
                    <div class="importance level2">!!</div>
                    
                    <a href="#" class="delete">X</a>
                </li>
                
                <li class="todo">
                    <div>
                         <span></span>
                    </div>
                    
                    <p>Fare Aperitivo</p>
                    
                    <div class="importance level1">!</div>
                    
                    <a href="#" class="delete">X</a>
                </li>
                
                <li class="todo">
                    <div>
                         <span></span>
                    </div>
                    
                    <p>Dormire</p>
                    
                    <div class="importance level3">!!!</div>
                    
                    <a href="#" class="delete">X</a>
                </li>
                
            </ul>
            
        </div>
                        
        </div>
        
    </body>

</html>
